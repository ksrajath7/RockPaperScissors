<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" type="image/png" href="images/s.png" />
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="display">
        <div class="points">Get 10 points and Win the game!</div>
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>Lets Play! </p>
           
        </div>
    </div>
    <p id="action-message1">Computer</p>
    <div class="choices">
        
        <div class="comp-choice" id="comp-choice">
            
        </div>
    </div>
    <hr>
    
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/r.png" height="70" width="70" alt="">
        </div>
        <div class="choice" id="p">
            <img src="images/p.png" height="70" width="70"  alt="">
        </div>
        <div class="choice" id="s">
            <img src="images/s.png"  height="70" width="70" alt="">
        </div>
    </div>
    <p id="action-message">User</p>
    <script src="app.js"></script>
</body>
</html>
